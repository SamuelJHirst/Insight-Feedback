<html>
  <head>
    <title>Mount Orange School Student Feedback: {{title}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="/img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  </head>
  <body class="deep-purple darken-1 deep-purple-text text-lighten-5">
    <nav>
      <ul id="dropdown-logout" class="dropdown-content">
        <li><a href="/auth/logout/">Logout</a></li>
      </ul>
      <div class="nav-wrapper deep-purple darken-4 white-text">
        <ul class="left">
          <li><a href="/redirect/">Home</a></li>
        </ul>
        {% if username %}
          <ul class="right">
            {% if unread %}
              <li><a href="/notifications/"><i class="fa fa-bell new-mail" aria-hidden="true"></i></a></li>
            {% else %}
              <li><a href="/notifications/"><i class="fa fa-envelope" aria-hidden="true"></i></a><li>
            {% endif %}
            <li><a class="dropdown-button" href="#!" data-activates="dropdown-logout">{{display}}</a></li>
          </ul>
        {% endif %}
      </div>
    </nav>
    <div class="container">
